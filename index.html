<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALLKALTIM - 3D Positive Game Theme</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 3D Effects */
        .container {
            perspective: 1200px;
        }

        .game-box {
            width: 300px;
            height: 300px;
            margin: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 8s infinite linear;
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 150, 255, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .side:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
        }

        .side:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px);
        }

        .side:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        .side:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        .side:nth-child(5) {
            transform: rotateX(90deg) translateZ(150px);
        }

        .side:nth-child(6) {
            transform: rotateX(-90deg) translateZ(150px);
        }

        /* Animation */
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Welcome Message */
        .welcome-text {
            font-size: 30px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Button Style */
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="game-box">
        <div class="side">Positive Gaming</div>
        <div class="side">History and Fun</div>
        <div class="side">Explore Indonesia</div>
        <div class="side">Learn with Joy</div>
        <div class="side">Interactive Challenges</div>
        <div class="side">Boost Creativity</div>
    </div>
</div>

<div class="welcome-text">Welcome to ZALLKALTIM - A Positive 3D Game Experience!</div>
<button class="button" onclick="startGame()">Start Game</button>

<script>
    function startGame() {
        alert("Game Starting... Let's Explore and Learn!");
    }
</script>

</body>
</html>
